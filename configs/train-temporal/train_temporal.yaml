train_dataset:
  dataset:
    name: vimeo-image-folder #video-image-folder
    args:
      root_path: /content/vime_low_resolution/train #./load/train-temporal/train
  wrapper:
    name: sr-implicit-video-downsampled
    args:
      temporal_scale_min: 2
      temporal_scale_max: 3
      sample_q: 2304
      augment: true
  batch_size: 1

val_dataset:
  dataset:
    name: vimeo-image-folder
    args:
      root_path: /content/vime_low_resolution/val #./load/train-temporal/val
  wrapper:
    name: sr-implicit-video-downsampled
    args:
      temporal_scale_min: 2
      temporal_scale_max: 3
      sample_q: 2304
  batch_size: 1

data_norm:
  inp: {sub: [0.5], div: [0.5]}
  gt: {sub: [0.5], div: [0.5]}

model:
  name: liif
  args:
    encoder_spec:
      name: edsr-baseline
      args:
        no_upsampling: true
    imnet_spec:
      name: mlp
      args:
        out_dim: 3
        hidden_list: [256, 256, 256, 256]

optimizer:
  name: adam
  args:
    lr: 1.e-4
epoch_max: 1000
multi_step_lr:
  milestones: [200, 400, 600, 800]
  gamma: 0.5

epoch_val: 1
epoch_save: 50